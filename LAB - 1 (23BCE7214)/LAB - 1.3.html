<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Squad</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            width: 450px;
            background-color: #1e1e1e;
            padding: 30px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.1); /* Slight green glow */
        }

        h2 {
            text-align: center;
            color: #00ff7f; /* Spring Green */
            border-bottom: 2px solid #00ff7f;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #bbb;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #00ff7f;
        }

        .file-upload {
            border: 1px dashed #444;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00ff7f;
            color: #121212;
            font-weight: bold;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>>> USER_REGISTRATION</h2>
        <form>
            <label>Full Name</label>
            <input type="text" required>

            <label>Email Address</label>
            <input type="email" required>

            <label>Date of Birth</label>
            <input type="date" required>

            <label>Phone</label>
            <input type="tel" required>

            <label>Password</label>
            <input type="password" required>

            <div class="file-upload">
                <label style="cursor: pointer;">Upload Avatar [ + ]</label>
                <input type="file" style="display:none;">
            </div>

            <label>
                <input type="checkbox" style="width: auto;"> Accept Protocol Terms
            </label>
            <br>

            <button type="submit">Initialize Account</button>
        </form>
    </div>

</body>
</html>

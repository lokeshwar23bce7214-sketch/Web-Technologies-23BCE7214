<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marksheet</title>
    <style>
        body {
            background-color: #f0fdfa; /* Very pale teal background */
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h2 {
            color: #0f766e;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .table-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden; /* Rounds the corners of the table */
        }

        table {
            border-collapse: collapse;
            width: 800px;
            background-color: white;
        }

        thead {
            background-color: #0d9488; /* Teal header */
            color: white;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
        }

        /* Zebra Striping */
        tbody tr:nth-child(even) {
            background-color: #f0f9ff;
        }

        /* Hover effect on rows */
        tbody tr:hover {
            background-color: #ccfbf1;
            cursor: pointer;
        }

        th {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <h2>Student Marksheet</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>
                    <th>Physics</th>
                    <th>Chemistry</th>
                    <th>Maths</th>
                    <th>Total</th>
                </tr>
            </thead>

        </table>
    </div>

</body>
</html>
